<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Semantic UI CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <!-- Sytle -->
    <link rel="stylesheet" href="css/master.css">

    <title>HAM</title>
</head>

<body>
    <div class="limit">

        <div class="header">
            <img src="./img/Clinica Sales - Logo.png" height="100px">
            <h2>Resultado HAM</h2>
        </div>

        <hr>

        <div class="ui form container">
            <div class="ui centered grid">

                <div class="field four wide column">
                    <label>Nome da Paciente</label>
                    <input id="name" placeholder="Nome da Paciente">
                </div>

                <div class="field two wide column">
                    <label>Idade</label>
                    <input type="number" id="age" min="26" max="44" placeholder="Idade">
                </div>

                <div class="field two wide column">
                    <label>Resultado</label>
                    <input type="number" step=0.1 min="0" max="14" id="result" placeholder="Resultado">
                </div>

                <div class="field six wide column">
                    <label class="no-print">Ações</label>
                    <div class="no-print">
                        <button class="ui primary button" id="generate">Gerar Resultado</button>
                        <button class="ui primary basic button" onclick="print()">Imprimir</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui text container">
            <div style="height:60vh; width:35vw">
                <canvas id="chart-ham"></canvas>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1"></script>
    <script src="js/script.js"></script>
    <script>
        document.getElementById('generate')
            .addEventListener('click', () => {
                chart()
            });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"
        integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
