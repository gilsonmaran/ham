<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>HAM</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <div class="container">

        <div class="row mt-5">
            <div class="col-md-4">
                <img src="./img/Clinica Sales - Logo.png" height="100px">
            </div>
            <div class="col-md-8">
                <h2 class="mt-4">Resultado HAM</h2>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="form-group col-md-5">
                <label class="font-weight-bold" for="name">Nome da Paciente</label>
                <input class="form-control text-capitalize" type="text" name="name" id="name" placeholder="Nome da Paciente">
            </div>

            <div class="form-group col-md-2">
                <label class="font-weight-bold" for="age">Idade</label>
                <input class="form-control" type="number" name="age" id="age" min="26" max="44" placeholder="Idade">
            </div>

            <div class="form-group col-md-2">
                <label class="font-weight-bold" for="result">Resultado</label>
                <input class="form-control" type="number" step=0.1 min="0" max="14" name="result" id="result" placeholder="Resultado">
            </div>

            <div class="form-group col-md-3 no-print">
                <label class="font-weight-bold" for="">Ações</label><br>
                <button id="generate" class="btn btn-success btn-sm m-1">
                    <i class="fas fa-chart-area"></i> Gerar Resultado
                </button>
                <button class="btn btn-primary btn-sm m-1" onclick="print()">
                    <i class="fas fa-print"></i> Imprimir
                </button>
            </div>
        </div>

        <div class="row">
            <div class="mx-auto" style="position: relative; height:60vh; width:35vw">
                <canvas id="chart-ham"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1"></script>
    <script src="js/script.js"></script>
    <script>
        document.getElementById('generate')
            .addEventListener('click', () => {
                chart()
            });
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
